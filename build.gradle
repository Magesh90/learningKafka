plugins {
    id 'java'
}

group 'com.learning.kafka'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.kafka', name:'kafka-clients', version:'0.10.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
